{% for m in page.modules %}
  {% case m %}
    {% when 'jquery' %}
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    {% when 'fancybox' %}
    <script src="/modules/fancybox/jquery.fancybox.pack.js?v=2.1.5"></script>
    <script>
    $(document).ready(function() {
      var options = {
        padding: 10,
        helpers: {
          title: {
            type: 'inside'
          }
        }
      };
      $('.fancybox').fancybox(options);
    });
    </script>
  {% endcase %}
{% endfor %}
