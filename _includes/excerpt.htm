<article class="{{ include.class }}">
  <header>
    <h2><a href="{{ post.url }}">{{ post.title | escape }}</a></h2>
    {{ post.date | date_to_string }}{% for tag in post.tags %}, #{{ tag }}{% endfor %}
  </header>
  <section>
    {{ post.excerpt }}
  </section>
  <footer>
    <nav class="article">
      <ul class="links">
        <li><a href="{{ post.url }}"><i class="icon icon-spacing icon-go"></i>Complete Post</a></li>
        <li><a href="{{ post.url }}#comments"><i class="icon icon-spacing icon-comments"></i>Comments</a></li>
      </ul>
    </nav>
  </footer>
</article>
